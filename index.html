<!DOCTYPE html>
<html lang = "en">
<head
	<meta charset="utf-8"/>
	<title>WebLove</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Web Love &#9829;</h1>
			<div class="scorescontainer">
					<div class="scorecontainer">
						<div class="scorecontainer_text">Score</div>
						<div class="scorecontainer_number"></div>
					</div>
					<div class="bestcontainer">
						<div class="bestcontainer_text">Best</div>
						<div class="bestcontainer_number"></div>
					</div>
			</div>
		</div>
		<div class="gamecontainer">
			<div class="gamemessage">
				&#9829;
  				<div id="start">START</div>
			</div>
			<div class="tilecontainer"></div>
		</div>
		<div class="gamemetabar">
			<div class="nextbutton">Reset</div>
			<div class="timer"></div>
		</div>
	</div>
	
	<script src="js/animframepolyfill.js"></script>
	<script src="js/gameinputmanager.js"></script>
	<script src="js/htmlactuator.js"></script>
	<script src="js/tile.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/localstoragemanager.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/gamemanager.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
